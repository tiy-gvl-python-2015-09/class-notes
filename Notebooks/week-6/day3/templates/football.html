{% extends "base.html" %}

{% block title %}FOOTBALL SITE!{% endblock %}

{% block content %}
    <div class="row">
        {% for person in teams %}
            <div class="col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{ person.title }}</h3>
                    </div>
                    <div class="panel-body">
                        {{ person.body }}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
