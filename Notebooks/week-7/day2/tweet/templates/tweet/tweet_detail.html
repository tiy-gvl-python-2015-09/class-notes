{% extends "base.html" %}

{% block content %}
    <h1>DETAIL VIEW!</h1>
    <div>{{ object.body }}</div>
    <blockquote>
        {% for user in object.favorites_users %}
            <div>{{ user.username }}</div>
        {% endfor %}
    </blockquote>
    <div><a href="{% url 'user_tweet_list' object.author.id %}">{{ object.author }}</a></div>
{% endblock %}
