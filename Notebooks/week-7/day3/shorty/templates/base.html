<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<h1>{{ request.user.username }}</h1>

{% if request.user.id %}
    <a href="{% url 'logout' %}?next=/">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'user_create' %}">Create Account?</a>
{% endif %}

{% block content %}

{% endblock %}
</body>
</html>
